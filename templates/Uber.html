<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
    <link rel="icon" href="../static/pic/favicon.ico">
    <link rel="stylesheet" href="../static/style.css" type="text/css">
    <link rel="stylesheet" href="../static/Uber.css" type="text/css">
    <title>外送</title>
</head>
<body>
    <form name="form1" action='' method='POST'>
        {% csrf_token %}
        <div class="title">
            <h3>結帳頁面</h3>
        </div>


        <div class="col-10">
            <div class="model">
                    <div class="row">
                        <div class="model-title" >
                            訂單編號
                        </div>
                        {% if ord %}
                        <div class="col-7" style="text-align: center;">
                            {{ ord.ORDID }}
                        </div>
                        {% endif %}
                        <div class="model-title" >
                            店鋪名稱
                        </div>
                        {% if shops %}
                        <div class="col-7" style="text-align: center;">
                            {{ shops.SHOPNAME }}
                        </div>
                        {% endif %}
                        <div class="model-title" >
                            輸入電話
                        </div>
                        <div class="col-7">
                            <input class="form-control" type="text" id="subphone" placeholder="請輸入電話" name="phonenumber"  aria-label="default input example" maxlength="10" checked>
                        </div>
                        <div class="model-title" >
                            輸入地址
                        </div>
                        <div class="col-7">
                            <input class="form-control" type="text" id="subaddress" placeholder="請輸入地址" name="address" aria-label="default input example"  checked>
                        </div>
                        <div class="model-title" >
                            訂單成立時間
                        </div>
                        {% if time %}
                        <div class="col-7" style="text-align: center;">
                            {{ time.CDATE }}
                        </div>
                        {% endif %}
                        <div class="model-title" >
                            預估完成時間
                        </div>
                        {% if ord %}
                        <div class="col-7" style="text-align: center;">
                            {{ ord.TIME }}
                        </div>
                        {% endif %}
                    </div>
            </div>
        </div>
            <div class="flex-cent">
                <a href="/Delivery"><button type="button" class="btn">回上頁</button></a>
                <input type="submit" class="btn" id="submitbtn" value="確認送出">
            </div>
    </form>

    <script>
        var patternPhone = /^[0-9]{10}$/;
        var patternAddress = /^\S+$/;
        // 手機輸入判定
        document.getElementById("submitbtn").addEventListener("click", function(event){
            var inputPhone = document.getElementById("subphone").value;
            var inputAddress = document.getElementById("subaddress").value;
            if(!patternPhone.test(inputPhone)){
                event.preventDefault();
                alert("手機號碼輸入錯誤，請輸入10位數字!");
                document.getElementById("subphone").value = "";
            }
            // 地址判斷
            if(!patternAddress.test(inputAddress)){
            event.preventDefault();
            alert("請輸入地址!");
            document.getElementById("subaddress").value = "";
            }
        });
    </script>
</body>
</html>
