<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
    <link rel="icon" href="../static/pic/favicon.ico">
    <link rel="stylesheet" href="../static/style.css" type="text/css">
    <link rel="stylesheet" href="../static/order.css" type="text/css">
    <script type="text/javascript" src="../static/js/wash.js"></script>
    <title>訂單詳情</title>
</head>
<body>
    {% if ords %}
    <div class="order">
        <div class="title">
            <h3>訂單詳情</h3>
        </div>
        <div class="container" id="content">
            <div class="col-10">
                <div class="row">
                    <div class="wish"></div>
                        <div class="model-title">
                            洗滌模式
                        </div>
                        <div class=col>
                            {{ ords.WMODE }}<br />
                        </div>
                    </div>
                    <div class="dry">
                        <div class="model-title">
                            乾燥模式
                        </div>
                        <div class=col>
                            {{ ords.LMODE }}<br />
                        </div>
                     </div>
                    <div class="fold">
                        <div class="model-title">
                            摺衣模式
                        </div>
                        <div class=col>
                            {{ ords.FMODE }}<br />
                        </div>
                    </div>
                    <div class="row" style="justify-content: space-between;">
                        <div class=col-6>
                            <div class="model-title-1">
                                袋數
                            </div>
                            <div class="model-text">
                                {{ ords.BAGNUM }}袋<br />
                            </div>
                        </div>
                        <div class=col-6>
                            <div class="model-title-1">
                                香味
                            </div>
                            <div class="model-text">
                                {{ ords.SMELL }}
                            </div>
                        </div>
                    </div>
                    <div class="row" style="justify-content: space-between;">
                        <div class=col-6>
                            <div class="model-title-1">
                                價錢
                            </div>
                            <div class="model-text">
                                {{ total_price }}元
                            </div>
                        </div>
                        <div class=col-6>
                            <div class="model-title-1">
                                預估時間
                            </div>
                                <select class="time-select" name="timeselect">
                                    <option  class="choose" selected >{{ out_date }}</option>
                                    <option class="choose">{{ out_date1 }}</option>
                                    <option class="choose">{{ out_date2 }}</option>
                                    <option class="choose">{{ out_date3 }}</option>
                                    <option class="choose">{{ out_date4 }}</option>
                                    <option class="choose">{{ out_date5 }}</option>
                                    <option class="choose">{{ out_date6 }}</option>
                                </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="flex-cent">
        <div class=col-4 >
            <a href="/wash"><button type="button" class="btn">回上頁</button></a>
        </div>
        <div class=col-4 >
           <a href="/payment"><button type="button" class="btn" >確認付款</button></a>
        </div>
    </div>
    {% else %}
        <p>沒有資料</p>
    {% endif %}
</body>
</html>
