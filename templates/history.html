<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/pic/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../static/style.css" type="text/css">
    <link rel="stylesheet" href="../static/history.css" type="text/css">
    <title>歷史紀錄</title>
</head>
<body>
    <div class="container">
        <div class="flex-col">
            <h1>歷史紀錄</h1>
        </div>
    </div>
    <form>
    <div class="container-1">
        {% if ord %}
        <table>
            <tr>
                <th>訂單編號</th>
                <th>消費日期</th>
                <th>消費金額</th>
                <th>獲得點數</th>
                <th>碳稅</th>
                <th>QR CODE</th>
            </tr>
            {% for order in ord %}
            <tr>
                <td><a href="{% url 'detail' detail_id=order.ORDID %}">{{ order.ORDID }}</a></td>
                <td>{{ order.CDATE}}</td>
                <td>{{ order.AMOUNT}}</td>
                <td>{{ order.GPOINT }}</td>
                <td>{{ order.C_AMOUNT }}</td>
                <td><a href="/qrcode_take"><button type="button" class="btn" >取件QR CODE</button></a></td>
            </tr>
            {% endfor %}
        </table>
        {% endif %}
        <a href="/" class="btn1">回首頁</a>
    </div>
    </form>
</body>
</html>
